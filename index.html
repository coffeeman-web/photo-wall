<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清新照片牆</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="照片1">
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="照片2">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="照片3">
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="照片4">
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="照片5">
        </div>
        <div class="gallery-item">
            <img src="image6.jpg" alt="照片6">
        </div>
        <div class="gallery-item">
            <img src="image7.jpg" alt="照片7">
        </div>
        <div class="gallery-item">
            <img src="image8.jpg" alt="照片8">
        </div>
        <div class="gallery-item">
            <img src="image9.jpg" alt="照片9">
        </div>
        <div class="gallery-item">
            <img src="image10.jpg" alt="照片10">
        </div>
        <div class="gallery-item">
            <img src="image11.jpg" alt="照片11">
        </div>
        <div class="gallery-item">
            <img src="image12.jpg" alt="照片12">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-button" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <button class="prev-button" onclick="prevImage()">&#10094;</button>
            <img id="lightbox-image" src="" alt="燈箱照片">
            <button class="next-button" onclick="nextImage()">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
